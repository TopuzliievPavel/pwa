<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSA Group</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="wrapper">
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="/" class="logo">
          <img src="images/logo.png" alt="Logo company">
        </a>
        <ul class="nav">
          <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
        </ul>
        <button type="button" class=" btn btn--md btn-contact btn-primary btn--outline-primary btn--install-js">Install App</button>
      </div>
    </div>
  </header>
  <main>

    <div class="container">
      <div class="cards-wrap">
        <div class="card card-turn_X">
          <div class="card-inner ">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div>

        <div class="card card-turn_Y">
          <div class="card-inner ">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div>

        <div class="card card-turn_Z">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
          </div>
        </div>
      </div>
    </div>

  </main>
</div>
<script src="js/index.js"></script>
</body>
</html>
